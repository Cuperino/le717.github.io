---
title: CSS gray VS darkgray
google_font: Open+Sans:400
---
{% include head.html %}
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family={{ page.google_font }}">
  <style>
    html { height: 100%; }
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    div {
      width: 50%;
      height: 100%;
    }

    div h1 {
      margin-top: 0;
      color: #fff;
      font-family: "Open Sans", Arial, sans-serif;
      font-weight: 400;
      font-size: 2.5em;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }
    @media only screen and (max-width: 400px) { div h1 { font-size: 2em; } }

    .gray {
      float: left;
      background-color: #808080; /* gray */
    }

    .darkgray {
      float: right;
      background-color: #a9a9a9; /* darkgray */
    }
  </style>
</head>

<body>
  <div class="gray"><h1>Gray</h1></div>
  <div class="darkgray"><h1>Darkgray</h1></div>
</body>
</html>
